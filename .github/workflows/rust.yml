name: Rust CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
    - name: Install LLVM
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
